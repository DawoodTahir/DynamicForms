<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f4f4f4;
        }
        h2 {
            color: #444;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #logs {
            background: #222;
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            height: 300px;
            overflow-y: scroll;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h2>üß† Form Bot Dashboard</h2>

    <!-- URL Process Form -->
    <form id="process-form">
        <label>Enter URL to process:</label>
        <input type="text" id="url-input" placeholder="https://example.com">
        <button type="submit">Process URL</button>
    </form>

    <!-- Logs -->
    <h3>üìã Logs:</h3>
    <div id="logs"></div>

    <script>
        const logBox = document.getElementById('logs');

        function log(message) {
            logBox.innerHTML += `[${new Date().toLocaleTimeString()}] ${message}<br>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        document.getElementById('upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (!file) return log("‚ö†Ô∏è No file selected.");

            const formData = new FormData();
            formData.append('file', file);

            log("üì§ Uploading file...");
            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await res.json();
            log("üìÅ Upload Response: " + JSON.stringify(result));
        });

        document.getElementById('process-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url-input').value;

            if (!url) return log("‚ö†Ô∏è No URL provided.");

            log("üåê Processing URL: " + url);

            try {
                const res = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });

                const result = await res.json();
                log("‚úÖ Process Result: " + JSON.stringify(result));
            } catch (err) {
                log("‚ùå Error: " + err.message);
            }
        });
    </script>
</body>
</html>
